<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipies List</title>
    <link rel="stylesheet" href="../styles/RecipiesList.css">
    <link rel="icon" type="image/x-icon" href="https://www.themealdb.com/images/ingredients/Lime.png">
</head>

<body>
    <h1>List of all recipies <i class="fa-solid fa-utensils"></i></h1>
    <div class="filters">
        <label for="cuisine"><b class="filterCuisine">Cuisine:</b> </label>
        <select name="cuisineFilter" id="cuisineFilter">
            <option value="norestrictionsCuisine">-</option>
        </select>

        <label for="restrictions"><b class="filterRestrictions">Dietary restrictions:</b> </label>
        <select name="restrictions" id="restrictions">
            <option value="norestrictionsDiet">-</option>
            <option value="milk">Dairy free</option>
            <option value="sugar">Sugar free</option>
            <option value="eggs">Eggs free</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="nuts">Nuts free</option>
        </select>
    </div>
    <br>
    <br>

    <div class="listOfMeals"></div>

    <script src="../code/recipiesList.js"></script>

</body>

</html>
