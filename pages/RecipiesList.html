<html lang="en">

<head>

    <title>Recipies List</title>
    <link rel="stylesheet" href="../styles/RecipiesList.css">
</head>

<body>
    <h1>List of all the recipies</h1>
    <label for="cuisine">Cuisine: </label>
    <select name="cuisineFilter" id="cuisineFilter">
    </select>

    <label for="preptime">Preparation time: </label>
    <select name="preptime" id="preptime">
    </select>

    <label for="restrictions">Dietary restrictions: </label>
    <select name="restrictions" id="restrictions">
        <option value="norestrictions">-</option>
        <option value="milk">Dairy free</option>
        <option value="sugar">Sugar free</option>
        <option value="eggs">Eggs free</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="vegan">Vegan</option>
        <option value="nuts">Nuts free</option>
    </select>

    <br>
